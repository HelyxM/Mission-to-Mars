<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1><strong><u>Mission to Mars</u></strong></h1>
            <!-- Add a button to activate scraping script -->
            <p>
                <a href="/scrape" >
                    <button type="button" class="btn btn-info">Update Mars Information</button>
                </a>
            </p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-12 col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-xs-12 col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                  src="{{mars.featured_image }}"
                  class="img-responsive"
                  alt="Responsive image"
                />
            </div>
            <div class="col-xs-12 col-md-4">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Section for mars hemispheres images-->    
        <div class="row" id="mars-hemispheres">
            <div class="col-xs-12 col-md-8">
                <h3 class="text-center">{% block header %}Mars Hemispheres{% endblock %}</h3>
                    {% for hemisphere in mars.hemisphere_images %}
                        <div class="col-xs-3 col-md-3">
                            <img
                                src ="{{hemisphere["img_url"]|e }}"
                                class="img-thumbnail"
                                alt="{{hemisphere["title"]|e }}"
                            />                        
                            <p class="text-center">{{ hemisphere["title"]|e }}</p>
                        </div>
                    {% endfor %}
            </div>            
        </div>
    </div>
</body>
</html>
